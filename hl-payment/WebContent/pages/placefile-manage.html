<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>归档申请调度管理</title>

        <link href="../res/share.css" type="text/css" rel="stylesheet" />
		<script src="../jquery-easyui-1.4.4/jquery.min.js" type="text/javascript"></script>
		<script src="../jquery-easyui-1.4.4/jquery.easyui.min.js" type="text/javascript"></script>
		<script src="../jquery-easyui-1.4.4/locale/easyui-lang-zh_CN.js"
			type="text/javascript"></script>
		<script src="../res/common.js" type="text/javascript"></script>
		<script src="placefile-manage.js" type="text/javascript" ></script>

</head>
<body class="easyui-layout">
		<div region="center" border="false" style="padding: 10px;">
			
		<table id="datagrid" toolbar="#toolbar"></table>
		
		</div>

		<div id="toolbar">
			<table width="100%">
				<tr>
					<td align="left" valign="top">
						<div>
							<a href="#" class="easyui-linkbutton" iconCls="icon-view"
								plain="true" onclick="javascript:view();">详细查看</a>
						</div>
					</td>
					<td align="left" valign="top">
					
						
							
							<td align="left">
							<form method="post" id="searchForm">
							开始日期：<input readonly="readonly" class="easyui-datebox" name="applyDateBegin"> 
							结束日期：<input readonly="readonly" class="easyui-datebox" name="applyDateEnd">
							归档表:<input type="text" name="tableName" id="kk"> 
							
							<a href="#" class="easyui-linkbutton"
							iconCls="icon-search" plain="false"
							onclick="javascript:query()" >查询</a>
							</form>
							</td>
							
							<td align="right">
							<a href="#" class="easyui-linkbutton"
							iconCls="icon-excel" plain="false"
							onclick="javascript:importapplyfile()">导入归档申请文件</a>
							
							<a href="#" class="easyui-linkbutton"
							iconCls="icon-edit" plain="false"
							onclick="javascript:executehandlefile()" >归档调度</a>
						    </td>
						
					</td>
				</tr>
			</table>
		</div>
		
	
	<div style="display: none;">
		<form id="productExcelForm" method="post" entype="multipart/form-data" target="uploadTarget">
		   <div id="product-archive-file" title="归档调度文件生成" style="padding:30px;padding-left:20px;padding-right:20px;">
		       <input type="button" value="另存为" name="archivefile" id="archivedfile" onclick="javascript:executehandlefile()"/>
	      </div>
	    </form></div>
	    

	    
	    
	<div style="display: none;">
		<form id="importExcelForm" method="post" entype="multipart/form-data" target="uploadTarget">
		   <div id="view-apply-file" title="选择归档文件导入" style="padding:30px;padding-left:20px;padding-right:20px;">
		       <input type="file" name="choosedfile" id="choosedfile"/>
		       
		       <div id="t">
		       <p>导入进度：</p>
		       
		       <div id="p"  class="easyui-progressbar" data-options="value:0" style="width:200px;"></div>
		       
		       </div>
		   </div>
		</form>
	</div>
		
	<iframe id="uploadTarget" name="uploadTarget" style='display:none;'></iframe>  
		<div style="display: none;">
			<div id="view-apply-dialog" title="查看" style="padding:10px;padding-left: 20px;padding-right: 20px;">
				<form id="view-apply-form" method="post">
				   <table >
					<tr>
						<td>安全节点号:</td>
						<td><input type="text" name="nodeId"  readonly="readonly" class="input-readonly" checked="checked" ></td>
					</tr>
					
					<tr>
						<td>归档申请表名:</td>
						<td><input type="text" name="tableName"  readonly="readonly" class="input-readonly"></td>
					</tr>
					<tr>
						<td>框架单元编码:</td>
						<td><input type="text" name="systemName"  readonly="readonly" class="input-readonly"></td>
					</tr>
					<tr>
						<td>数据业务开始日期:</td>`
						<td><input type="text" name="applyFirstDate"   readonly="readonly" class="input-readonly"></td>
					</tr>
					<tr>
						<td>数据业务结束日期:</td>
						<td><input type="text" name="applyLastDate" class="input-readonly"></textarea></td>
					</tr>
					<tr>
						<td>任务生效自然日期:</td>
						<td><input type="text" name="applyStartDate"   readonly="readonly" class="input-readonly"></td>
					</tr>
					<tr>
						<td>归档数据保存月数:</td>
						<td><input type="text" name="saveCircle"   readonly="readonly" class="input-readonly"></td>
					</tr>
						<tr>
						<td>归档状态:</td>
						<td>
						  <input type="text" name="status" readonly="readonly" class="input-readonly"></textarea>
						</td>
					</tr>
					<tr>
						<td>最大批次号:</td>
						<td><input type="text" name="batchNo" class="input-readonly"></textarea></td>
					</tr>
					<tr>
						<td>增量文件大小:</td>
						<td><textarea rows="2" cols="32" name="addSpace" class="input-readonly"></textarea></td>
					</tr>
					
					<tr>
						<td>联系人方式:</td>
						<td><input type="text" name="introduction" class="input-readonly" width="20"></textarea></td>
					</tr>
					
					</table>
	
				</form>
			</div>
		</div>
	</body>
</html>
