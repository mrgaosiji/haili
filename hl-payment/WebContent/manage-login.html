<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="mms,ctfuture">
<meta name="description" content="三方支付系统登录">
<meta http-equiv=”windows-Target“ content=”_top“>
<title>三方支付系统登录</title>
<style type="text/css">
#loginForm{
    text-shadow: 0pt 1px 0px rgba(255, 255, 255, 0.8);
	color: rgb(0, 0, 0);
	font-size: 12px;
	font-weight: bold;
}
#loginForm input{
   font-size: 12px;
   width: 180px;
   height: 16px;
}
body{
  background-image: url('res/images/bg_body_login.png') !important;
}
</style>
<link href="res/share.css" type="text/css" rel="stylesheet"/>
<script src="jquery-easyui-1.4.4/jquery.min.js" type="text/javascript"></script>
<script src="jquery-easyui-1.4.4/jquery.easyui.min.js" type="text/javascript"></script>
<script src="jquery-easyui-1.4.4/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script src="res/common.js" type="text/javascript"></script>
<script type="text/javascript" >
	$(function(){
		var submitHandler=function() {
			   
			$('#loginForm').form('submit',myapp.formOpts({
                url:'login.do',
                enableSuccMsg:true,
                onSubmit:function(){
                	
                	return $(this).form('validate');  
                },
                success:function(data,resp){
             	 
                	if(resp.code==0){
                 	  window.location='manage-index.html';
                    }
                }
				}));
			};
		$('#dd_login').dialog({
			modal : true,
			closable:false,
			collapsible : true,
			maximizable : false,
			resizable:true,
			buttons : [{
						text : '登录',
						iconCls : 'icon-ok',
						handler : submitHandler
					}, {
						text : '重置',
						iconCls : 'icon-redo',
						handler : function() {
							$('#loginForm')[0].reset();
						}
					}]
		});
		$('#dd_login').keypress(function(evt){
			var k=evt.keyCode||evt.which;
			if(k==13){
				submitHandler.call(this);
				}
			});
	});
</script>
</head>

<body>
<div id="dd_login" title="燃气支付用户登录" icon="icon-user">
<!--  <div ><img src="res/images/cons.jpg" height="40px" width="215"></img></div>-->
	
<div style="padding-left: 50px;padding-bottom: 20px;padding-top: 20px;padding-right: 50px">
<form id="loginForm" method="post" > 
<table border="0">
	<tr>
		<td>用户名:</td>
		<td><input type="text" name="userName" class="easyui-validatebox" required="true" validType="length[2,32]"></td>
	</tr>
	<tr>
		<td>密码:</td>
		<td><input type="password" name="password" required="true" class="easyui-validatebox" validType="length[1,32]"></td>
	</tr>	
</table>
</form>
</div>
</div>
</body>

</html>
